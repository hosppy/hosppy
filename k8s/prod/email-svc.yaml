apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-svc-deployment
  labels:
    app: email-svc
spec:
  selector:
    matchLabels:
      app: email-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: email-svc
        env: prod
    spec:
      containers:
        - name: email-svc
          image: hosppy/email-svc
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: hosppy-configmap
          volumeMounts:
            - name: logback-config-volume
              mountPath: /etc/hosppy
      volumes:
        - name: logback-config-volume
          configMap:
            name: logback-config
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
spec:
  selector:
    app: email-svc
    env: prod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
