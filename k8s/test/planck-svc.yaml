apiVersion: apps/v1
kind: Deployment
metadata:
  name: planck-svc-deployment
  labels:
    app: planck-svc
spec:
  selector:
    matchLabels:
      app: planck-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: planck-svc
        env: test
    spec:
      containers:
        - name: planck-svc
          image: hosppy/planck-svc
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: hosppy-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: planck-service
spec:
  selector:
    app: planck-svc
    env: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30001
  type: NodePort
