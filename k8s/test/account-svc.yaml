apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-svc-deployment
  labels:
    app: account-svc
spec:
  selector:
    matchLabels:
      app: account-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: account-svc
        env: test
    spec:
      containers:
        - name: account-svc
          image: hosppy/account-svc
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: hosppy-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
spec:
  selector:
    app: account-svc
    env: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
