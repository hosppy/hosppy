apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-svc-deployment
  labels:
    app: email-svc
spec:
  selector:
    matchLabels:
      app: email-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: email-svc
        env: test
    spec:
      containers:
        - name: email-svc
          image: hosppy/email-svc
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: hosppy-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
spec:
  selector:
    app: email-svc
    env: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
