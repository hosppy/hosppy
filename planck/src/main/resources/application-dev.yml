server:
  port: 80
spring:
  cloud:
    gateway:
      routes:
        - id: account_route
          uri: ${ACCOUNT_SERVICE_ENDPOINT:http://localhost:8002}
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
        - id: web_route
          uri: ${WEB_SERVICE_ENDPOINT:http://localhost:4000}
          predicates:
            - Path=/**

hosppy:
  signing-secret: ${SIGNING_SECRET:signing-secret}